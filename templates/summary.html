<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Audio Summary</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container mt-5">
			<h2 class="mb-4 text-center">{{ title }}</h2>
			<div class="row">
				<div class="col-md-6 mb-3">
					<div class="card h-100">
						<div class="card-body">
							<h5 class="card-title">Summary</h5>
							<p class="card-text">{{ summary }}</p>
							<p class="card-text text-muted">
								Summary generated in {{ summary_time|round(2) }}
								seconds
							</p>
						</div>
					</div>
				</div>
				<div class="col-md-6 mb-3">
					<div class="card h-100">
						<div class="card-body">
							<h5 class="card-title">Full Transcript</h5>
							<p class="card-text">{{ transcript }}</p>
							<p class="card-text text-muted">
								Transcription completed in {{
								transcription_time|round(2) }} seconds
							</p>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Notes Document</h5>
							<p class="card-text">temp</p>
						</div>
					</div>
				</div>
			</div>
			<div class="d-grid gap-2 mt-4">
				<a href="{{ url_for('index') }}" class="btn btn-primary"
					>Back to Upload Page</a
				>
			</div>
		</div>
	</body>
</html>
